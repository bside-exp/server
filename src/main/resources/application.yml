spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: user
    password: user
    url: jdbc:mysql://localhost:3306/exp?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      format_sql: true
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace